<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sale_btn.css')}}"> 
</head>
<body>
    <header>
        <button onClick="location.href='#'" class="back_btn" >
            <img src="{{ url_for('static', filename='img/back.png')}}" alt="">
        </button>
        <div class="logo">롯데리아 - <span>관리자</span> [1/1]</div>
        <div class="right_btn">
            <!-- order_manage.html (주문확인) 경로설정 필요 -->
            <button onClick="location.href='#'" class="order_btn">주문확인</button>

            <button onClick="location.href='#'" class="stock_btn">재고관리</button>
        </div>
    </header>
    <main>
        <div class="ad">
            <img src="{{ url_for('static', filename='img/lotteria2.png')}}" alt="">
        </div>
        <div class="container">
           <div class="btn_container">
               <!-- 결제 이력 페이지로 경로설정 필요 -->
                <button onClick="location.href='http://127.0.0.1:5000/manage_sale/pay_record'" class="btn day">결제 이력</button>
                <!-- 메뉴별 매출 현황 페이지로 경로설정 필요 -->
                <button onClick="location.href='http://127.0.0.1:5000/manage_sale/menu_record'" class="btn menu">메뉴별 매출 현황</button>
           </div>
        </div>


   
    </main>
    <footer>
        <div></div>
    </footer>
