<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css')}}"> 
    <script src="{{ url_for('static', filename='js/auth.js')}}" defer></script>
</head>
<body>
    <header>
        <button onClick="location.href='#'" class="back_btn" >
            <img src="{{ url_for('static', filename='img/back.png')}}" alt="">
        </button>
        <div class="logo">롯데리아 - <span>관리자</span> [1/1]</div>
        <div class="right_btn">
            <button onClick="location.href='{{ url_for('manage_order.orders') }}'" class="order_btn">주문확인</button>
            <button onClick="location.href='{{ url_for('manage_order.stock') }}'" class="stock_btn">재고관리</button>
        </div>
    </header>
    <main>
        <div class="ad">
            <img src="{{ url_for('static', filename='img/lotteria2.png')}}" alt="">
        </div>
        <div class="container">
           <div class="login_container">
                <input type="text" value="" id="username" name="username" class="id" placeholder="아이디" required>
                <input type="password" value="" id="password" name="password" class="password" placeholder="비밀번호" required>
                <input type="submit" value="로그인" class="submit_btn" onclick="login( '{{ username }}', '{{ password }}' )">
           </div>
        </div>


    </main>
    <footer>
        <div></div>
    </footer>
</body>
</html>
