<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Menu Management  </title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/menu_manage.css')}}">
	<script src="{{ url_for('static', filename='js/menu_manage.js')}}" defer></script>
</head>
<body>
    <header>
        <!-- 뒤로가기 경로설정 필요 -->
        <button onClick="location.href='#'" class="back_btn" >
            <img src="{{ url_for('static', filename='img/back.png')}}" alt="">
        </button>
        <div class="logo">롯데리아 - <span>관리자</span> [1/1]</div>
        <div class="right_btn">
            <!-- order_manage.html(주문확인) 경로설정 필요 -->
            <button onClick="location.href='#'" class="order_btn">주문확인</button>
            <!-- stock_manage.html(재고관리) 경로설정필요 -->
            <button onClick="location.href='#'" class="stock_btn">재고관리</button>
        </div>
    </header>
    <main>
        <div class="ad">
            <img src="{{ url_for('static', filename='img/lotteria2.png')}}" alt="">
        </div>
        <div class="container">
            <div class="container_top">
                <div class="container_manage">
                    <div class="menu_manage_btn">
                        <button class="add_btn" onClick="location.href='http://127.0.0.1:5000/add_menu'">메뉴 추가</button>                      
                        <button class="change_btn" onClick="location.href='http://127.0.0.1:5000/change_menu'">메뉴 수정</button>
                        <button class="remove_btn" onClick="location.href='http://127.0.0.1:5000/delete_menu'">메뉴 삭제</button>
                    </div>
                </div>            
                <div class="categories_btn">
                    <form name="view_menu_list" action="http://127.0.0.1:5000/manage_menu/" method="GET" >
						<button class="category burger"  value="햄버거"  name="burger"> 햄버거 </button>
						<button class = "category dessert" value="디저트/치킨" data-filter="dessert" name="dessert"> 디저트/치킨 </button>
						<button class="category drink" value="음료/커피" data-filter="drink" name="beverage"> 음료/커피 </button> 
                    </form>
                </div>
            </div>
            <div class="container_bottom">
                <div class="menu_container">
                    <div class="menus">
                        {% for i in data %}
						<button class="menu" name="view_name" value={{i[0]}} >
							<div class="menu_name">{{ i[0] }}</div>
                            <div class="menu_price">{{ i[1] }}</div>
						</button>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
	</main>

	<footer>
		<div></div>
	</footer>

</body>
</html>
